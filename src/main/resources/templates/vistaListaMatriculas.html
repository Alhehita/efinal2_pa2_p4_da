<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Listado Matriculas</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
	<table >
		<thead>
			<tr>
				<th>Nombre Materia</th>
				<th>Cedula Estudiante</th>
				<th>Cedula Profesor</th>
				<th>Nombre Hilo</th>
			</tr>
		</thead>
		<hbody>
			<tr th:each="matriculadto:${matriculas}">
				<td th:text="${matriculadto.nombreM}"></td>
				<td th:text="${matriculadto.cedulaE}"></td>
				<td th:text="${matriculadto.cedulaP}"></td>
				<td th:text="${matriculadto.nombreP}"></td>
				</td>
			</tr>
		</hbody>
	</table>
</body>

</html>
