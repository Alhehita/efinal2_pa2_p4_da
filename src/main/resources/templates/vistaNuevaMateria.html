<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Materia</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
	<form th:action="@{/materias/guardar}" th:object="${materia}" th:method="POST">	
		<table class="table table-success table-hover">
			<tr>
				<td><label>Nombre:</label></td>
				<td><input type="text" th:field="${materia.nombre}"></td>
			</tr>
			<tr>
				<td><label>Código:</label></td>
				<td><input type="text" th:field="${materia.codigo}"></td>
			</tr>
			<tr>
				<td><label>Número de créditos:</label></td>
				<td><input type="text" th:field="${materia.numCreditos}"></td>
			</tr>
			<tr>
				<td><label>Cédula Profesor:</label></td>
				<td><input type="text" th:field="${materia.CedulaProf}"></td>
			</tr>
		</table>
		<input class="btn btn-outline-success" type="submit" value="Guardar"> 
	</form>
</body>
</html>
